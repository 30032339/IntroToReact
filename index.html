    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <style>
        .red {color: red;}
        .blue {color: blue;}
        .green {color: green;}
    </style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const display = document.getElementById("root");

        class Header extends React.Component{
            render(){
                return <h1 className="red">Heading Component</h1>;
            }
        }

        class Content extends React.Component{
            render(){
                return <p className="blue">Content Component</p>;
            }
        }
        class Footer extends React.Component{
            render(){
                return <h2 className="green">Footer Component</h2>;
            }
        }



        ReactDOM.render(

        <div>
            <Header/>
            <Content/>
            <Footer/>
        </div>
            ,display
        );
    </script>
